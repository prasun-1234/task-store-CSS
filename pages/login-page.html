            <section class="login-container">
                <div class="login-img-div">

                </div>
                <div class="login-form-div">
                    <div class="login-input-div">
                        <h3>Login to your account..</h3>

                        <form action="post" class="form-group">
                            <label id="first-name-label" for="first-name">
                                <span>Email Address </span>
                                <input type="text" id="first-name" aria-labelledby="first-name" required />
                                <p>
                                    <img src="/assets/images/ex-mark.png" alt="">

                                </p>
                            </label>

                            <button class="form-group-login-btn">
                                LOGIN
                            </button>
                        </form>
                        <div class="link-group">
                            <a href="#">
                                Forgot Password?
                            </a>
                            <a href="#">
                                <span>New User ?</span>
                                Create an Account
                            </a>
                        </div>
                    </div>
                </div>
